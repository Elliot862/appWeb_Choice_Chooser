{% extends 'base.html' %}

{% block content %}
    <h1>Activité Aléatoire</h1>
    {% if activity %}
        <div class="activity-item">
            <h2>{{ activity.title }}</h2>
            <p>Dernière sélection : {{ activity.last_picked|date:'d/m/Y H:i' }}</p>
        </div>
    {% else %}
        <p>Aucune activité disponible.</p>
    {% endif %}
{% endblock %}
